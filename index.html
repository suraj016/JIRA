<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- contentbox,borderbox
    -> In the content box model, the content inside of element will have the same dimension as the element. In the border box model, the content's dimension has to subtract the border and padding from the element's dimension.  
    --> 

    <div class="toolbox-cont">

        <div class="toolbox-priority-cont">
             <div class="color lightpink"></div>
             <div class="color brown"></div>
             <div class="color green"></div>
             <div class="color black"></div>
        </div>

       

        <div class="action-button-cont">
              <div class="add-btn">
                <i class="fa fa-plus"></i>
               
              </div>
              <div class="remove-btn">
                <i class="fa fa-trash"></i>
              </div>
        </div>

        <div class="appname">
          <h1>JIRA</h1>
          <div class="info">
            <i class="fa fa-circle"></i>
          </div>
        </div>

    </div>


    <div class="main-cont">

      <div class="modal-cont">
        <textarea class = "textarea-cont" placeholder="Enter your task"></textarea>
       
  
        <div class="priority-color-cont">
           <div class="lightpink priority-color"></div>
           <div class="brown priority-color"></div>
           <div class="green priority-color"></div>
           <div class="black priority-color active"></div>
        </div>
      </div>


      <div class="modals-cont">
        <textarea  class = "textarearinfo-cont" ></textarea>
      </div>

    </div>


    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="script.js"></script>
</html>
